<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>feetmeter</title>
</head>
<body>
<h2>Nhập số:</h2>
<label><input type="text" id="number"></label>
<label for="num">Chọn đơn vị:</label>
<select id="num">
  <option value="f">feet</option>
  <option value="m">meter</option>
</select>
<button onclick="convert()">Chuyển đổi</button>
<p id="result"></p>
<script>
  function convert() {
    let number = parseFloat(document.getElementById('number').value);
    let unit = document.getElementById('num').value;
    let result = '';
    if (unit === 'f') {
      let meter = number * 0.305;
      result = meter.toFixed(2) + " meter";
    } else if (unit === 'm') {
      let foot = number * 3.279;
      result = foot.toFixed(2) + " feet";
    }
    document.getElementById('result').innerHTML = result;
  }
</script>

</body>
</html>
